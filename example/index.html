<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="../dist/styled/index.js"></script>
	<script>
		window.addEventListener('load', function() {
			new window['floating-focus'].default();
		});
	</script>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}

		*:focus {
			outline: none;
		}

		.floating-focus-enabled :focus, .floating-focus-enabled .focus {
			outline: dodgerblue solid 3px;
			outline-offset: 4px;
		}

		html {
			height: 100%;
		}

		body {
			min-height: 150%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 20px;
		}

		body > fieldset,
		body > input,
		body > label {
			margin: 10px;
			width: 200px;
		}

		fieldset {
			border: 0;
			padding: 0;
			overflow: scroll;
			white-space: nowrap;
		}

		fieldset > button {
			width: 100%;
		}

		button, input, label {
			padding: 5px 10px;
			font: 15px sans-serif;
		}

		button, label {
			background: darkgoldenrod;
			color: white;
			border-radius: 3px;
			border: 0;
		}

		label {
			position: relative;
			overflow: hidden;
		}

		input[type="file"] {
			position: absolute;
			bottom: 200%;
			right: 200%;
		}
	</style>
</head>
<body>
	<fieldset>
		<button>Test 1</button>
		<button>Test 2</button>
		<button>Test 3</button>
	</fieldset>

	<input type="text">
	<input type="text">
	<input type="text">

	<label id="file-upload-label">
		<input type="file" focus-target="file-upload-label"/>
		Please upload a file
	</label>
</body>
</html>
